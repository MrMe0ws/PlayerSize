# ============================================
# PlayerSize Plugin - Конфигурация
# ============================================
# Плагин для изменения размера игроков на сервере
# Концепт: все игроки - гномы, поэтому меньше обычных людей
# ============================================

# Настройки размеров игроков
sizes:
  # Минимальный размер игрока (scale)
  # Значение: от 0.1 до 1.0 (где 1.0 = нормальный размер игрока ~1.8 блока высоты)
  # Рекомендуемое значение для гномов: 0.75 (~1.35 блока высоты)
  # Чем меньше значение, тем меньше игрок
  min-size: 0.60

  # Максимальный размер игрока (scale)
  # Значение: от 0.1 до 1.0 (где 1.0 = нормальный размер игрока ~1.8 блока высоты)
  # Рекомендуемое значение для гномов: 0.9 (~1.62 блока высоты)
  # Используется только если включен случайный размер (use-random-size: true)
  max-size: 0.83

  # Фиксированный размер по умолчанию
  # Значение: от 0.1 до 1.0 (где 1.0 = нормальный размер игрока ~1.8 блока высоты)
  # Рекомендуемое значение для гномов: 0.83 (~1.5 блока высоты - средний рост гнома)
  # Используется только если выключен случайный размер (use-random-size: false)
  # В этом случае все игроки получат одинаковый размер
  default-size: 0.73

  # Использовать случайный размер для реализма
  # true  - каждый игрок получит случайный размер от min-size до max-size
  #        Это создаст разнообразие: гномы будут немного отличаться по росту
  # false - все игроки получат одинаковый размер (default-size)
  #        Все гномы будут одного роста
  use-random-size: true

# Настройки здоровья для маленьких игроков
health:
  # Уменьшать здоровье маленьким игрокам (для баланса)
  # true  - игроки с размером <= small-size-threshold получат меньше здоровья
  # false - все игроки имеют стандартное здоровье (20 HP / 10 сердец)
  reduce-health-for-small-players: true

  # Порог размера для уменьшения здоровья
  # Игроки с размером <= этого значения получат уменьшенное здоровье
  # Значение: 0.666 = рост ~1.20 блока (игрок пролезает в 1 блок нагнувшись)
  # Рекомендуемое значение: 0.666
  small-size-threshold: 0.666

  # Количество сердец, которое отнимается у маленьких игроков
  # Значение: количество сердец (1 сердце = 2 HP)
  # Например: 2 = отнять 2 сердца (4 HP), итого будет 8 сердец (16 HP) вместо 10 (20 HP)
  # Рекомендуемое значение: 2
  health-reduction: 2

# Настройки зелья изменения роста
potion:
  # Включить/выключить зелье изменения роста
  # true  - игроки могут крафтить и использовать зелье
  # false - зелье отключено
  enabled: true

  # Применять зелье на мобов через ПКМ (правый клик)
  # true  - можно применять зелье на мобов, кликнув по ним ПКМ с зельем в руке
  # false - зелье работает только на игроков (при питье)
  apply-on-mobs: true

  # Включить/выключить отладочные логи крафта зелья
  # true  - в консоль будут выводиться подробные логи процесса крафта (для отладки)
  # false - логи крафта отключены (рекомендуется для продакшена)
  debug-crafting: false

  # Рецепт крафта зелья (в верстаке, 9 слотов, порядок не важен)
  # Список материалов, которые нужны для крафта
  # Можно использовать любые материалы из Minecraft
  # Дефолтный рецепт: звезда незера, гриб, зелье слабости 2, око эндера, дыхание дракона, мембрана фантома, паучий глаз, алмаз, зачарованное золотое яблоко
  # ПРИМЕЧАНИЕ: Если указан любой гриб (BROWN_MUSHROOM, RED_MUSHROOM, CRIMSON_FUNGUS, WARPED_FUNGUS),
  #             то в рецепте можно использовать ЛЮБОЙ из этих грибов - плагин автоматически распознает все виды грибов
  # Поддерживаются все грибы: BROWN_MUSHROOM, RED_MUSHROOM, CRIMSON_FUNGUS, WARPED_FUNGUS
  # Зелье слабости 2 (нужно зачаровать)
  recipe:
    - NETHER_STAR
    - BROWN_MUSHROOM
    - POTION
    - ENDER_EYE
    - DRAGON_BREATH
    - PHANTOM_MEMBRANE
    - SPIDER_EYE
    - DIAMOND
    - ENCHANTED_GOLDEN_APPLE

  # Название зелья (отображается в инвентаре)
  name: "§6§lЗелье Изменения Роста"

  # Описание зелья (lore, несколько строк)
  lore:
    - "§7Используйте это зелье, чтобы"
    - "§7случайно изменить свой рост!"
    - ""
    - "§eВаш размер будет перегенерирован"

  # Цвет зелья (RGB значения от 0 до 255)
  color:
    red: 255
    green: 165
    blue: 0
# ============================================
# Справка по размерам:
# ============================================
# scale = 1.0  → рост ~1.8 блока (нормальный игрок)
# scale = 0.9  → рост ~1.62 блока (высокий гном)
# scale = 0.83 → рост ~1.5 блока (средний гном) ⭐ РЕКОМЕНДУЕТСЯ
# scale = 0.75 → рост ~1.35 блока (низкий гном)
# scale = 0.666 → рост ~1.20 блока (маленький гном, пролезает в 1 блок)
# scale = 0.5  → рост ~0.9 блока (очень маленький)
# ============================================

